<!-- groups.page.html -->
<ion-header>
  <ion-toolbar>
    <ion-title>
      Choose a Group
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item button *ngFor="let group of groups | async" (click)="joinGroup(group.id)">
      {{ group.groupNAme }}
    </ion-item>
  </ion-list>
</ion-content>
