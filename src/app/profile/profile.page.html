<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/personal-details"></ion-back-button>
    </ion-buttons>
    <ion-title>profile</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-card>
    <ion-card-content>
      <ion-item>
        <ion-avatar (click)="takePicture()">
          <ion-img [src]="profilePictureUrl" alt="Profile Image">edit</ion-img>
        </ion-avatar>
      </ion-item>
      <ion-item>
        <ion-label position="stacked">Name</ion-label>
        <ion-input [(ngModel)]="firstName" type="text"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="stacked">Surname</ion-label>
        <ion-input [(ngModel)]="lastName" type="text"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="stacked">Email</ion-label>
        <ion-input [(ngModel)]="email" type="text" disabled></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="stacked">Phone Number</ion-label>
        <ion-input [(ngModel)]="phoneNumber" type="tel"></ion-input>
      </ion-item>

      <ion-button (click)="saveProfile()" expand="full">Save Profile</ion-button>
    </ion-card-content>
  </ion-card>
</ion-content>
