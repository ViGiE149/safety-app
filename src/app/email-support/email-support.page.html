<!-- src/app/email-support/email-support.component.html -->

<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Email Support</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-item class="custom-item">
    <ion-label position="floating">Subject</ion-label>
    <ion-input [(ngModel)]="emailSubject" required></ion-input>
  </ion-item>

  <ion-item class="custom-item">
    <ion-label position="floating">Message</ion-label>
    <ion-textarea [(ngModel)]="emailMessage" required></ion-textarea>
  </ion-item>

  <ion-button (click)="sendEmail()" [disabled]="!emailSubject || !emailMessage" class="custom-button">
    Send Email
  </ion-button>
</ion-content>
